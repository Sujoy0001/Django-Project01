{% extends "base.html" %}

{% block title %}
    Twiter
{% endblock %}

{% block content %}
    <h2 class="text-center p-2">Welcome to Twiter-clone Django project</h2>

    <h2>{% if form.instance.pk %}
        Edit tweet
        {% else %}
        Create tweet
        {% endif %}
        <form method="post" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'tweet_list' %}">Back to tweet list</a>
        </form>
    </h2>
{% endblock %}
